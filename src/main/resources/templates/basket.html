<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: baseHeader(~{::title})">
    <title>Basket</title>
</head>
<body>
<div th:replace="fragments/menubar :: baseMenubar(~{::h1})">
    <h1>Test: Cookies added to session:</h1>
</div>
<div class="container">
    <table class="table table-striped table-dark">
        <tr>
            <td>Cookie Type</td>
            <td>Unit Price</td>
            <td>Quantity</td>
            <td>Sub total</td>
        <tr th:each="cookie : ${sessionBasket}">
            <td th:text="${cookie.getName()}"></td>
            <td th:text="${cookie.getPrice()}"></td>
            <td>1</td>
            <td th:text="${cookie.getPrice()}"></td>
        <tr>
            <td>Total</td>
            <td></td>
            <td></td>
            <td th:text="${total}"></td>
        </tr>
    </table>
</div>
</body>
</html>
