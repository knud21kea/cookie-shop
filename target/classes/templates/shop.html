<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: baseHeader(~{::title})">
    <title>Shop</title>
</head>
<body>
<div th:replace="fragments/menubar :: baseMenubar(~{::h1})">
    <h1>List of products</h1>
</div>
<div class="container">
    <table class="table table-striped table-dark">
        <tr>
            <td>Cookie Type</td>
            <td>Price</td>
            <td>Buy</td>
        </tr>
        <tr th:each="cookie : ${cookies}">
            <td th:text="${cookie.getName()}"></td>
            <td th:text="${cookie.getPrice()}"></td>
            <td><a class="btn btn-success" th:href="@{/addToBasket(id=${cookie.getId()})}">Add to basket</a></td>
        </tr>
    </table>
</div>
</body>
</html>
